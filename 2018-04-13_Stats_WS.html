# Anledningar till att använda [jamovi](https://www.jamovi.org/) istället för SPSS och R

- Enkelt
- Intuitivt
- Gratis
- Snyggt
- Ger inte onödig output


Ladda ner på https://www.jamovi.org/

---

## Innan du startar ditt statistikprogram

Fråga dig själv:
- Hur många grupper ska du jämföra?
- Är din BV kontinuerlig eller kategorisk?
- Är din OV kontinuerlig eller kategorisk?
- Hur många mättillfällen

Därefter: ta reda på [vilken analys](https://www.google.se/search?q=what+statistical+test+should+i+use&amp;tbm=isch) du ska använda

---
